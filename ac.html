<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">Option 1</div>
      <div class="accordion-content">
        <p>Content for option 1 goes here.</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Option 2</div>
      <div class="accordion-content">
        <p>Content for option 2 goes here.</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Option 3</div>
      <div class="accordion-content">
        <p>Content for option 3 goes here.</p>
      </div>
    </div>
  </div>
    <style>
      .accordion-header {
  cursor: pointer;
}

.accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}

.accordion-content p {
  margin-top: 0;
}

.accordion-item.active .accordion-content {
  max-height: 1000px; /* or any value that fits your content */
  transition: max-height 0.2s ease-in;
}


    </style>
    <script>
      function initAccordion() {
  const accordion = document.querySelector('.accordion');
  const accordionItems = accordion.querySelectorAll('.accordion-item');

  accordionItems.forEach((item) => {
    const header = item.querySelector('.accordion-header');
    const content = item.querySelector('.accordion-content');

    header.addEventListener('click', () => {
      // close all other accordion items
      accordionItems.forEach((otherItem) => {
        if (otherItem !== item && otherItem.classList.contains('active')) {
          otherItem.classList.remove('active');
          otherItem.querySelector('.accordion-content').style.maxHeight = '0';
        }
      });

      // toggle active class and set max-height of content based on active state
      if (item.classList.contains('active')) {
        item.classList.remove('active');
        content.style.maxHeight = '0';
      } else {
        item.classList.add('active');
        content.style.maxHeight = content.scrollHeight + 'px';
      }
    });
  });
}

document.addEventListener('DOMContentLoaded', () => {
  initAccordion();
});


    </script>
</body>
</html>
